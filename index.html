body {

.container {

.profile {

}

.avatar {

  overflow: hidden;

  top: -42px;
  left: 16px;

.avatar img {
  width: 100%;
  height: 100%;

}

.profile-info {

}

.profile-info h1 {
  font-size: 18px;

}

.stats {
  display: flex;

  font-size: 13px;
  color: #666;

.bio {
  font-size: 14px;

/* PROMO */
.promo-bar {
  background: #ff6a00;
  color: #fff;
  text-align: center;

  font-weight: 700;
  padding: 10px 8px;
}

/* ===== ASSINATURAS ===== */

.plan-wrap {
  position: relative;
  margin: 18px 16px 12px;
}

.plan-label {
  position: absolute;
  top: -10px;
  left: 50%;
  transform: translateX(-50%);
  background: #111;
  color: #fff;
  font-size: 10px;
  font-weight: 800;
  padding: 4px 10px;
  border-radius: 20px;
  letter-spacing: 1px;
  z-index: 2;
}

.plan-ring {
  padding: 6px;
  border-radius: 16px;
  background: linear-gradient(135deg, #ff9800, #ff5722);
}

.plan-main,
.plan-3meses,
.plan-1ano {
  padding: 12px 14px;
  border-radius: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: 700;
  cursor: pointer;
  transition: 0.25s;
  box-shadow: 0 4px 6px rgba(0,0,0,0.15);
}

/* 30 dias */
.plan-main {
  background: #ff7a18;
  color: #fff;
}

/* 3 meses (principal) */
.plan-3meses {
  background: #c4001a;
  color: #fff;
  animation: pulse 1.5s infinite;
}

/* 1 ano */
.plan-1ano {
  background: #8b0000;
  color: #fff;
}

.plan-main:hover,
.plan-3meses:hover,
.plan-1ano:hover {
  transform: scale(1.04);
}

@keyframes pulse {
  0% { box-shadow: 0 0 8px rgba(255,0,0,0.6); }
  50% { box-shadow: 0 0 16px rgba(255,0,0,0.9); }
  100% { box-shadow: 0 0 8px rgba(255,0,0,0.6); }
}

/* POSTS */
.tabs {
  display: flex;
  border-top: 1px solid #eee;
  border-bottom: 1px solid #eee;
}

.tab {
  flex: 1;
  text-align: center;
  padding: 10px;
  font-size: 13px;
  background: #fafafa;
}
.tab.active {
  background: #fff;
  font-weight: 600;
}

.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 6px;
  padding: 12px;
}

.post {
  position: relative;
  aspect-ratio: 1 / 1;
  border-radius: 8px;
  overflow: hidden;
}
.post img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.lock {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,0.35);
  color: #fff;
  font-size: 24px;
}

.actions {
  position: absolute;
  bottom: 6px;
  left: 6px;
  display: flex;
  gap: 8px;
  font-size: 12px;
  color: #fff;
}

/* CTA */
.cta {
  margin: 16px;
  background: #e60023;
  color: #fff;
  padding: 14px;
  text-align: center;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
}
</style>
