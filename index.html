  <style>

    body {
      margin: 0;
      background: #f6f6f6;
      color: #111;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      background: #fff;
    }

    /* HEADER */
    .cover {
      height: 140px;
      overflow: hidden;
      border-radius: 0 0 12px 12px;
    }

    .cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile {
      padding: 0 16px;
      position: relative;
    }

    .avatar {
      width: 84px;
      height: 84px;
      border-radius: 50%;
      border: 4px solid #fff;
      position: absolute;
      top: -42px;
      left: 16px;
      overflow: hidden;
      background: #ccc;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-info {
      padding-top: 52px;
    }

    .profile-info h1 {
      font-size: 18px;
      margin: 0;
      font-weight: 700;
    }

    .stats {
      display: flex;
      gap: 12px;
      font-size: 13px;
      color: #666;
      margin: 6px 0;
    }

    .bio {
      font-size: 14px;
      color: #444;
      line-height: 1.5;
      margin-top: 8px;
    }

    /* ASSINATURAS */
    .card {
      background: #fff;
      margin: 16px;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid #eee;
    }

    .card h2 {
      margin: 0 0 12px;
      font-size: 16px;
    }

    .badge {
      display: inline-block;
      background: #ffe6d5;
      color: #ff6a00;
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      margin-bottom: 6px;
    }

    .plan-main {
      background: #ff7a18;
      color: #fff;
      padding: 14px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      cursor: pointer;
    }

    .plan-main strong,
    .plan-main span { font-size: 15px; }

    .plan {
      border: 1px solid #ffd3b0;
      border-radius: 10px;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .plan small {
      color: #ff7a18;
      font-size: 12px;
    }

    /* GRID DE POSTS */
    .tabs {
      display: flex;
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      font-size: 13px;
      background: #fafafa;
    }

    .tab.active {
      background: #fff;
      font-weight: 600;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 6px;
      padding: 12px;
    }

    .post {
      position: relative;
      aspect-ratio: 1 / 1;
      border-radius: 8px;
      overflow: hidden;
      background: #ccc;
    }

    .post img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .lock {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.35);
      color: #fff;
      font-size: 24px;
      border-radius: 8px;
    }

    .actions {
      position: absolute;
      bottom: 6px;
      left: 6px;
      display: flex;
      gap: 8px;
      font-size: 12px;
      color: #fff;
      opacity: 0.85;
      pointer-events: none;
    }

    .cta {
      margin: 16px;
      background: #ff7a18;
      color: #fff;
      padding: 14px;
      text-align: center;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
    }

    .promo-bar {
      background: #ff6a00;
      color: #fff;
      text-align: center;
      font-size: 13px;
      font-weight: 700;
      padding: 10px 8px;
    }

    .header-logo {
      background: #fff;
      border-bottom: 1px solid #eee;
      padding: 12px 0;
      text-align: center;
    }
  </style>
</head>
