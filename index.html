<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Perfil • Assinaturas</title>

<style>
* { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

body {
  margin: 0;
  background: #f6f6f6;
  color: #111;
}

/* ===== BARRA PRIVACY ===== */
.privacy-bar {
  position: sticky;
  top: 0;
  z-index: 9999;
  height: 44px;
  background: #141414;
  border-bottom: 1px solid #1f1f1f;
  display: flex;
  align-items: center;
  justify-content: center;
}

.privacy-bar::before {
  content: "privacy";
  font-size: 14px;
  font-weight: 700;
  color: #ff6a00;
  letter-spacing: 0.3px;
}

/* ======================= */

.container {
  max-width: 420px;
  margin: 0 auto;
  background: #fff;
}

/* CAPA */
.cover {
  height:240px;
  overflow: hidden;
  border-radius: 0 0 12px 12px;
}
.cover img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* PERFIL */
.profile {
  padding: 0 16px;
  position: relative;
}

.avatar {
  width: 84px;
  height: 84px;
  border-radius: 50%;
  overflow: hidden;
  border: 4px solid #fff;
  position: absolute;
  top: -42px;
  left: 16px;
  background: #ccc;
}
.avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.profile-info { padding-top: 52px; }

.profile-info h1 {
  font-size: 18px;
  margin: 0;
  font-weight: 700;
}

.stats {
  display: flex;
  gap: 12px;
  font-size: 13px;
  color: #666;
  margin: 6px 0;
}

.bio {
  font-size: 14px;
  color: #444;
  line-height: 1.5;
  margin-top: 8px;
}

/* ASSINATURAS */
.card {
  background: #fff;
  margin: 16px;
  padding: 16px;
  border-radius: 14px;
  border: 1px solid #ddd;
}

.card h2 {
  text-align: center;
  font-size: 17px;
  font-weight: 800;
  margin-bottom: 14px;
}

a { text-decoration: none; color: inherit; }

.plan {
  background: #fff5ee;
  border: 2px solid #ff7a18;
  border-radius: 12px;
  padding: 14px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
  font-weight: 700;
}

.plan.destaque {
  background: linear-gradient(135deg, #e60023, #b3001b);
  color: #fff;
  border: 2px solid #8b0014;
}

/* POSTS */
.tabs {
  display: flex;
  border-top: 1px solid #eee;
  border-bottom: 1px solid #eee;
}

.tab {
  flex: 1;
  text-align: center;
  padding: 10px;
  font-size: 13px;
  background: #fafafa;
}
.tab.active { background: #fff; font-weight: 600; }

.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 6px;
  padding: 12px;
}

.post {
  position: relative;
  aspect-ratio: 1 / 1;
  border-radius: 8px;
  overflow: hidden;
}
.post img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: blur(1px);
  transform: scale(1.05);
}

.lock {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,0.45);
}

.actions {
  position: absolute;
  bottom: 6px;
  left: 6px;
  font-size: 12px;
  color: #fff;
}

/* CTA */
.cta {
  margin: 24px 16px;
  background: linear-gradient(135deg, #d60000, #ff1e1e);
  color: #fff;
  padding: 16px;
  text-align: center;
  border-radius: 14px;
  font-weight: 800;
  font-size: 16px;
}
</style>
</head>

<body>

<!-- BARRA PRIVACY -->
<div class="privacy-bar"></div>

<div class="promo-bar">
ESSA PROMOÇÃO É VÁLIDA POR <span id="timer">15:00</span>
</div>

<div class="container">

<div class="cover">
  <img src="assets/img/fotocapa2.jpg">
</div>

<!-- RESTO DO SEU SITE SEGUE IGUAL -->

</div>

<script>
let tempo = 15 * 60;
const timerEl = document.getElementById("timer");

function atualizarTimer() {
  const m = Math.floor(tempo / 60);
  const s = tempo % 60;
  timerEl.textContent = String(m).padStart(2,"0")+":"+String(s).padStart(2,"0");
  if (tempo > 0) tempo--;
}
setInterval(atualizarTimer, 1000);
</script>

</body>
</html>
