/* TIMER */
let tempo = 15 * 60;
const timerEl = document.getElementById("timer");

function atualizarTimer() {
  const minutos = Math.floor(tempo / 60);

  timerEl.textContent =
    String(minutos).padStart(2, "0") + ":" +

}
